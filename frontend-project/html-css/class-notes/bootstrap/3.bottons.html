<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap Buttons</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Clarusway!</h1>

    <br /><br />

    <button type="button" class="btn btn-primary">Button</button>
    <button type="button" class="btn btn-secondary">Button</button>
    <button type="button" class="btn btn-danger">Button</button>
    <button type="button" class="btn btn-warning">Button</button>
    <button type="button" class="btn btn-info">Button</button>
    <button type="button" class="btn btn-light">Button</button>
    <button type="button" class="btn btn-dark">Button</button>
    <button type="button" class="btn btn-link">Button</button>

    <br /><br />

    <button type="button" class="btn btn-outline-primary">Button</button>
    <button type="button" class="btn btn-outline-secondary">Button</button>
    <button type="button" class="btn btn-outline-danger">Button</button>
    <button type="button" class="btn btn-outline-warning">Button</button>
    <button type="button" class="btn btn-outline-info">Button</button>
    <button type="button" class="btn btn-outline-light">Button</button>
    <button type="button" class="btn btn-outline-dark">Button</button>
    <button type="button" class="btn btn-outline-link">Button</button>

    <br /><br />

    <button type="button" class="btn btn-secondary btn-lg">Button</button>
    <button type="button" class="btn btn-secondary">Button</button>
    <button type="button" class="btn btn-secondary btn-sm">Button</button>

    <br /><br />

    <button type="button" class="btn btn-danger" disabled>Button</button>
    <button type="button" class="btn btn-danger disabled">Button</button>

    <br /><br />

    <div class="btn-group">
      <button type="button" class="btn btn-outline-primary active">
        Button
      </button>
      <button type="button" class="btn btn-outline-secondary">Button</button>
      <button type="button" class="btn btn-outline-danger">Button</button>
    </div>

    <br /><br />

    <div class="btn-toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-outline-primary">Button</button>
        <button type="button" class="btn btn-outline-secondary">Button</button>
        <button type="button" class="btn btn-outline-danger">Button</button>
      </div>

      <div class="btn-group ms-1">
        <button type="button" class="btn btn-outline-primary">Button</button>
        <button type="button" class="btn btn-outline-secondary">Button</button>
        <button type="button" class="btn btn-outline-danger">Button</button>
      </div>

      <div class="btn-group ms-1">
        <button type="button" class="btn btn-outline-primary">Button</button>
        <button type="button" class="btn btn-outline-secondary">Button</button>
        <button type="button" class="btn btn-outline-danger">Button</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
