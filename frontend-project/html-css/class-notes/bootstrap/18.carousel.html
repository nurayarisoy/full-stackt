    <div class="carousel slide w-50" data-bs-ride="carousel" id="slider3">

          type="button"
          class="active bg-info"
          data-bs-target="#slider3"
          data-bs-slide-to="0"
        ></button>
        <button
          type="button"
          data-bs-target="#slider3"
          data-bs-slide-to="1"

      <div class="carousel-inner">
