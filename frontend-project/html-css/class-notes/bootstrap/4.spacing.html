<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }

      .box {
        width: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Clarusway!</h1>
    <br /><br />

    <!-- Margin ve Padding=> {property}{sides}-{size}

        {property} => 
            m: margin p: padding

        {sides} => 
            t: top
            b: bottom
            s: start - left
            e: end - right
            x: left, right
            y: top, bottom

        {size} =>
            0: mt-0 => margin-top:0 
            1: mt-1 => margin-top:$spacer * 0.25
            2: mt-2 => margin-top:$spacer * 0.50
            3: mt-3 => margin-top:$spacer
            4: mt-4 => margin-top:$spacer * 1.5
            5: mt-5 => margin-top:$spacer * 3
            auto: mx-auto            left-right- equal space -->

    <div class="bg-success p-3 box">First</div>
    <br />
    <div class="bg-info ps-3 box">Second</div>
    <br />
    <div class="bg-primary m-3 p-3 box">Third</div>

    <div class="bg-secondary mx-auto p-3 text-end" style="width: 150px">
      Centered Element
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
