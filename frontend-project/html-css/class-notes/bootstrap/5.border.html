<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap Border</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Clarusway!</h1>
    <br />

    <div class="bg-light mt-2 p-4">BORDER</div>
    <div class="bg-light mt-2 p-4 border">BORDER</div>
    <div class="bg-light mt-2 p-4 border-top border-bottom">BORDER</div>
    <div class="bg-light mt-2 p-4 border-end">BORDER</div>
    <div class="bg-light mt-2 p-4 border-bottom">BORDER</div>
    <div class="bg-light mt-2 p-4 border-start">BORDER</div>
    <br />
    <hr />

    <div class="bg-light mt-2 p-4 border">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-top-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-end-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-bottom-0">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-start-0">BORDER</div>

    <br /><br />

    <div class="bg-light mt-2 p-4 border border-primary">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-danger">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-info">BORDER</div>

    <br />

    <div class="bg-light mt-2 p-4 border border-primary border-1 rounded">
      BORDER
    </div>
    <div class="bg-light mt-2 p-4 border border-primary border-2 rounded-top">
      BORDER
    </div>
    <div class="bg-light mt-2 p-4 border border-primary border-3 rounded-end">
      BORDER
    </div>
    <div
      class="bg-light mt-2 p-4 border border-primary border-4 rounded-bottom"
    >
      BORDER
    </div>
    <div class="bg-light mt-2 p-4 border border-primary border-5 rounded-start">
      BORDER
    </div>
    <div class="bg-light mt-2 p-4 border border-primary border-1">BORDER</div>
    <br /><br />

    <div class="bg-light mt-2 p-4 border border-primary border-1 rounded-0">
      BORDER
    </div>
    <div class="bg-light mt-2 p-4 border border-primary border-2 rounded-1">
      BORDER
    </div>
    <div class="bg-light mt-2 p-4 border border-primary border-3 rounded-2">
      BORDER
    </div>
    <div class="bg-light mt-2 p-4 border border-primary border-3 rounded-3">
      BORDER
    </div>
    <br />

    <div class="bg-primary mt-2 p-4 border border-danger shadow-none">
      BORDER
    </div>
    <div class="bg-light mt-2 p-4 border border-danger shadow-sm">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-danger shadow">BORDER</div>
    <div class="bg-light mt-2 p-4 border border-danger shadow-lg">BORDER</div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
