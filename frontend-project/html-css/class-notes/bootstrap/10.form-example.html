<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <table class="table bg-warning w-50 mx-auto">
      <tr>
        <td><img src="./img/letter.png" alt="" width="150px" /></td>
        <td>
          <h5>Contact Us</h5>
          <p>We would love to hear from you!</p>
        </td>
      </tr>
      <tr class="bg-secondary">
        <td colspan="2">
          <div class="input-group mb-3">
            <label class="input-group-text w-25" for="username"
              >Username:
            </label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
            />
            <label class="input-group-text w-25" for="username"
              >Username:
            </label>
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text w-25" for="password"
              >Password:
            </label>
            <input
              type="text"
              class="form-control"
              name="password"
              id="password"
            />
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text w-25" for="address">Address: </label>
            <textarea
              class="form-control"
              name="address"
              id="address"
            ></textarea>
          </div>

          <label for="" class="form-label">Cities</label>
          <input type="text" list="citylist" class="form-control" />
          <datalist id="citylist">
            <option value="İstanbul"></option>
            <option value="Ankara"></option>
            <option value="İzmir"></option>
          </datalist>

          <div class="mt-3">
            <label for="" class="form-label">Education:</label>
            <select name="" id="" class="form-select" multiple size="2">
              <option value="">High School</option>
              <option value="">Bachelor Degree</option>
              <option value="">MAster Degree</option>
            </select>
          </div>

          <label for="" class="form-label mt-3">Upload your photo: </label>
          <input type="file" class="form-control" />

          <label for="" class="form-label mt-3">Upload your files: </label>
          <input type="file" class="form-control" />

          <h5 class="mt-5">Select your age group:</h5>
          <div class="form-check">
            <input type="checkbox" class="form-check-input mx-3" id="age1" />
            <label for="age1" class="form-check-label">10-30</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input mx-3" id="age2" />
            <label for="age2" class="form-check-label">30-50</label>
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input mx-3" id="age3" />
            <label for="age3" class="form-check-label">50-70</label>
          </div>

          <h5 class="mt-5">Select yourfavourite car:</h5>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input mx-3"
              id="car1"
              name="cars"
              checked
            />
            <label for="car1" class="form-check-label">Porche</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              class="form-check-input mx-3"
              id="car2"
              name="cars"
            />
            <label for="car2" class="form-check-label">Ferrari</label>
          </div>

          <div class="form-check form-control-lg form-switch">
            <input type="checkbox" class="form-check-input" id="switch" />
            <label for="switch" class="form-check-label">SWITCH</label>
          </div>
        </td>
      </tr>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
